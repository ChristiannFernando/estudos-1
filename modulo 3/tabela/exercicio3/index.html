<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            border:1px solid black;
            text-align:center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
           
        </tr>
        
        <tr>
            
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            
            <td>H</td>
            
        </tr>
    </table>
</body>
</html>
