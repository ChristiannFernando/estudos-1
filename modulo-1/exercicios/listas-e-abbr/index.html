<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tags em HTML</h1>
    
    <p>em HTML5, podemos utilizar os elementos da lista a seguir. Passe o mouse em cada termo para descobrir qual tag deverá ultilizar em cada caso.</p>

    <ul>
        <li><abbr title="use as tags <p>">parágrafos</abbr></li>
        <li><abbr title="use as tags <h1>...<h6>">títulos</abbr></li>
        <li><abbr title="use as tags <abbr>">abreviações</abbr></li>
        <li><abbr title="use a tag <img>">imagens</abbr></li>
        <li><abbr title="use as tags <ul> e <li>">lista com demarcadores</abbr></li>
        <li><abbr title="use as tags <ol> e <li>">lista numerada</abbr></li>
        <li><abbr title="use a tag <code>">código fonte</abbr></li>
    </ul>
</body>
</html>
