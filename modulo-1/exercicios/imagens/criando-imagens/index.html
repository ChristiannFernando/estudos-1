<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <picture>
        <source media="(max-width:650px )" srcset="imagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem-m.png" type="image/png">
        <img src="imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>áudios</h1>
    <p>vamos colocar um áudio através do html 5</p>
    <audio preload ="metadata" controls >
        <source src="happy-mistake.mp3" type="audio/mp3">
    </audio>
</body>
</html>
