<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover{color:rgb(231, 9, 9)}
        div > p{
            display:none;           
        }

        div:hover > p{
            display:block;
            background-color:yellow;
        }

    </style>
</head>
<body>
    <h1>estudando a pseudo classe</h1>
    <h2>hover</h2>
    <p>passe a mouse na mensagem abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>

</body>
</html>
